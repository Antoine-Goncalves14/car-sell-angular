<div *ngIf="currentUser" class="shadow p-5 bg-white rounded mb-5">
  <h2 class="display-6">Profile</h2>
  <hr class="bg-dark">
  <div class="d-flex">
    <p class="fw-bold my-auto">
      Nom d'utilisateur
    </p>
    <p class="ms-auto my-auto">
      <span *ngIf="currentUser.displayName && currentUser.displayName !== ''">
        {{ currentUser.displayName }}
      </span>
      <span *ngIf="!currentUser.displayName || currentUser.displayName && currentUser.displayName === ''" class="fst-italic">
        Sans Nom
      </span>
    </p>
    <button class="btn btn-link ms-2" type="button" (click)="onEditUsername(usernameFormModal)">Modifier</button>
  </div>
  <hr class="bg-dark">
  <div class="d-flex">
    <p class="fw-bold my-auto">
      Adresse e-mail
    </p>
    <p class="ms-auto my-auto">
      <span *ngIf="currentUser.email && currentUser.email !== ''">
        {{ currentUser.email }}
      </span>
    </p>
    <button class="btn btn-link ms-2" type="button" (click)="onEditEmail(emailFormModal)">Modifier</button>
  </div>
  <!-- Exemple pour OUTPUT-->
  <!--<button class="btn btn-primary" (click)="onClick()">Click here !</button>-->
</div>

<ng-template #usernameFormModal let-modal>
  <form [formGroup]="usernameForm" (ngSubmit)="onSubmitUsernameForm()">
    <div class="modal-header">
      <h5 class="modal-title">Nom d'utilisateur</h5>
      <button class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="usernameInput">Nom d'utilisateur</label>
        <input type="text" placeholder="Ex: Sheldon Cooper" class="form-control" id="usernameInput" formControlName="username">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button class="btn btn-success" type="submit" [disabled]="usernameForm.invalid">Enregistrer</button>
    </div>
  </form>
</ng-template>

<ng-template #emailFormModal let-modal>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmailForm()">
    <div class="modal-header">
      <h5 class="modal-title">Adresse e-mail</h5>
      <button class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-3">
        <label for="emailInput">Nouvelle adresse e-mail</label>
        <input type="email" placeholder="example@example.com" class="form-control" id="emailInput" formControlName="email">
      </div>
      <div class="form-group">
        <label for="passwordInput">Mot de passe</label>
        <input type="password" placeholder="Votre mot de passe" class="form-control" id="passwordInput" formControlName="password">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button class="btn btn-success" type="submit" [disabled]="usernameForm.invalid">Enregistrer</button>
    </div>
  </form>
</ng-template>
